version: '3'

services:
  #backend framework
  django:
    build: ./django
    volumes:
      - "../srcs/backend:/backend"
    # build:
    #   context: ../srcs/backend
    #   dockerfile: ../../docker/django/dockerfile
    container_name: django
    restart: always
    expose:
      - "8000"
    networks:
      - ft_network
    env_file:
      .env
    depends_on:
      - postgresql
  
  #Database server
  postgresql:
    build: ./postgresql
    restart: always
    container_name: postgresql
    expose:
      - "5432"
    networks:
      - ft_network
    env_file:
      .env
    tty: true
  
  #webserver
  nginx:
    build: ./nginx
    volumes:
      - "../srcs/frontend:/usr/share/nginx/html"
      - "./nginx/certs:/etc/nginx/certs"
      - "../srcs/logs/nginx:/var/log/nginx"
    # build:
    #   context: ../srcs/frontend
    #   dockerfile: ../../docker/nginx/dockerfile
    restart: always
    container_name: nginx
    ports:
      - "4243:443"
      - "5601:5601"
    networks:
      - ft_network
    tty: true
    depends_on:
      - django
  
