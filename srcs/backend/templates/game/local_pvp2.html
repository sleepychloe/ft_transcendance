{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #b6cdee; /* Dark background color */
            color: white;
        }

        #pongCanvas {
            background: rgb(85, 85, 85);
            display: block;
            margin: auto;
        }

        #gameDashboard, #modeSelection, #registration, #tournamentInfo {
            text-align: center;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="modeSelection">
            <button id="normalMode" class="btn btn-primary mt-3">Start</button>
            <button id="aiMode" class="btn btn-secondary hidden mt-3">AI Mode</button>
        </div>

        <div id="gameDashboard" class="hidden">
            <h2 class="mt-4">Score</h2>
            <p>Player 1: <span id="score1" class="badge bg-primary">0</span></p>
            <p>Player 2: <span id="score2" class="badge bg-secondary">0</span></p>
        </div>

        <canvas id="pongCanvas" width="800" height="400" class="hidden mt-4"></canvas>
    </div>

    <script src="{% static 'game/pong.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
