<!DOCTYPE html>
<html lang="{{ request.LANGUAGE_CODE }}">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Protest+Strike&display=swap">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/grid.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/index/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/local_pvp/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/multi/style.css' %}">
    <link rel="icon" href="data:,">
    <title>Transcendence</title>
</head>

<body>
    <div class="grid">
        <header>
            <div class="main-title"></div>
            <div class="language-selection">
                <form action="{% url 'set_language' %}" method="post">
                    {% csrf_token %}
                    <input name="next" type="hidden" value="{{ request.get_full_path }}">
                    <select name="language" id="language-select" onchange="this.form.submit()">
                        <option value="en">English</option>
                        <option value="ko">한국어</option>
                        <option value="fr">Français</option>
                    </select>
                </form>
            </div>
        </header>
        <nav class="navbar">
            <div class="navbar-list">
                {% if request.LANGUAGE_CODE == 'en' %}
                <a href="/" class="navbar-list-item">Home</a>
                <div class="choice-in-choice">
                    <a href="/local" class="navbar-list-item">Local</a>
                    <a href="/local_3d" class="navbar-list-item">3D</a>
                </div>
                <a href="/tournament" class="navbar-list-item">Tournament</a>
                <a href="/multi" class="navbar-list-item">Multi</a>
                {% elif request.LANGUAGE_CODE == 'ko' %}
                <a href="/" class="navbar-list-item">홈</a>
                <div class="choice-in-choice">
                    <a href="/local" class="navbar-list-item">로컬</a>
                    <a href="/local_3d" class="navbar-list-item">3D</a>
                </div>
                <a href="/tournament" class="navbar-list-item">토너먼트</a>
                <a href="/multi" class="navbar-list-item">멀티</a>
                {% elif request.LANGUAGE_CODE == 'fr' %}
                <a href="/" class="navbar-list-item">Accueil</a>
                <div class="choice-in-choice">
                    <a href="/local" class="navbar-list-item">Local</a>
                    <a href="/local_3d" class="navbar-list-item">3D</a>
                </div>
                <a href="/tournament" class="navbar-list-item">Tournoi</a>
                <a href="/multi" class="navbar-list-item">Multi</a>
                {% endif %}
            </div>
        </nav>
        <main class="main-part" id="app"></main>
    </div>
    <script>
        const currentLanguage = "{{ request.LANGUAGE_CODE }}";
        document.addEventListener('DOMContentLoaded', () => {
            const languageSelect = document.getElementById('language-select');
            Array.from(languageSelect.options).forEach(option => {
                if (option.value === currentLanguage) {
                    option.selected = true;
                }
            });
        });
    </script>
    <script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three@0.108.0/build/three.module.js",
                    "GLTFLoader": "https://unpkg.com/three@0.108.0/examples/jsm/loaders/GLTFLoader.js",
                    "OrbitControls": "https://unpkg.com/three@0.108.0/examples/jsm/controls/OrbitControls.js"
                }
            }
    </script>
    <script type="module" src="{% static 'app.js' %}"></script>
    <script type="module" src="{% static './3d.js' %}"></script>
    <script type="module" src="{% static './game/pong.js' %}"></script>
    <script type="module" src="{% static './game/local_pvp/pongLocal.js' %}"></script>
    <script type="module" src="{% static './game/tournament/pongTour.js' %}"></script>
    <script type="module" src="{% static './game/local_3d/pongLocal3d.js' %}"></script>
    <script type="module" src="{% static './game/multi/pongMulti.js' %}"></script>
    <script type="module" src="{% static './assets/js/multi/components.js' %}"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
</body>

</html>
